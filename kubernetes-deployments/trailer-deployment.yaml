apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: get-trailer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: get-trailer
    spec:
      containers:
      - name: get-trailer
        image: kinoreel/gather:latest
        imagePullPolicy: Always
        env:
          - name: PROCESS
            value: "get_trailer"
          - name: KAFKA_BROKER
            valueFrom:
              secretKeyRef:
                name: kino-secrets
                key: kafka_broker
          - name: YOUTUBE_API_KEY
            valueFrom:
              secretKeyRef:
                name: kino-secrets
                key: youtube_api_key