# Default values for omdb_api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: Always
service:
  name: nginx
  type: ClusterIP}
deployment:
  api: omdb
  api_key: ${API_KEY}
  kafka_broker: ${KAFKA_BROKER
